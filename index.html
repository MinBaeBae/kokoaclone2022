<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:08</span>
        </div>
        <div class="status-bar__column">
            <span>69%</span> 
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to MinBaeTalk
        </h1>
        <p class="welcome-header__text">
            If you have a MB Account, log in with your email or phone number.
        </p>
    </header>

<form action ="friends.html" method="get" id="login-form">
    <input name= "username" required type="text" placeholder="Email or phone number">
    <input name= "password"required type="password" placeholder="Password">
    <input name= "login"type="submit" value="Log in">
    <input name= "signup"type="submit" value="Sign Up">
    <a href="#">Find MB Account or Password</a>
</form>



    <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
